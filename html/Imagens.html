<!--
As imagens representada pela TAG <img> + paramentro src="Imagem da rede ou da propria pasta html"
Ex a seguir:
-->
<h1>EXEMPLOS DE IMAGENS E FIGURAS</h1>
<br>
<br>
<p><b>Imagem dentro da pasta html</b></p>
<br>
<img src="./img/quadro desejo.jpg" height="200px">
<br>
<p><b>Imagem da rede</b></p>
<br>
<img src="https://blog.eseg.edu.br/wp-content/uploads/2020/06/original-6f96ee168ab0b419a98fea4f2dfc31fc-780x450.jpg"
    height="200px">
<!--
    É importante ser acrescentado a imagem o paramentro:
    alt="É o texto que aparecerá caso sua imagem por algum motivo não carregue"
-->
<p>
    <b>Imagem com erro na digitação do codico,
        Porem com o paremetro <i>alt=</i> para apresentar
        a descrição alternativa da imagem
    </b>
</p>
<br>
<img src="./img/quadro desej.jpg" alt="quadro dos desejos" height="200px">
<!--
    Alem da TAG <img> temos tmb a TAG <figure>CONTEUDO</figure>
    A tag tem na pratica as mesmas caracteristicas do <img>
    porém pode ser inserido alguns detalhes especificos p figura como:
    <figcaption>DESCRIÇÃO DA IMAGEM</figcaption>
-->
<p><b>Figura com figcaption</b></p>
<br>
<figure>
    <img src="https://blog.geekhunter.com.br/wp-content/uploads/2020/04/como-ser-um-programador-de-alto-nivel.jpg"
        height="200px">
    <figcaption>Programador</figcaption>
</figure>
