<!--
    FORMULARIOS:
       Encontramos seções de formularios com frequencia em alguns sites, formado por inpats de diversos tipos.
        ex. Cadastro, Pedido de delivery, reserva de hotel, agendamento, pix etc.

       A TAG <form> tambem tem algumas configurações para confirmar o envio dos dados preenchidos no formulario.
        ex: action="LOCAL PARA ONDE OS DADOS SERÃO ENVIADOS"
            method="METODO QUE IREMOS UTILIZAR PARA ENVIAR A INFORMAÇÃO"
            enctype="multipart/form-data" INSERIR ARGUIVO, (img, video, audio, PDF)
-->

<form action="" method="get" enctype="multipart/form-data">
    <h1>DADOS PESSOAIS</h1>
    <br>
    <label>
        Nome:
        <input type="text" name="Nome">
        <label>
            Rua:
            <input type="text" name="rua" autocomplete="street-address">
            <label>
                Numero:
                <input type="number" name="numero" autocomplete="address-line3">
                <label>
                    Complemento:
                    <input type="text">
                    <br>
                    <br>
                    <label>
                        Cidade:
                        <input type="text" name="Cidade" autocomplete="home city">
                        País:
                        <input type="text" name="país" autocomplete="country-name">
                        E-mail:
                        <input type="email" name="email">
                        Data de nascimento:
                        <input type="date" name="data de nascimento">
                        <br>
                        <br>
                        Sexo:
                        <br>
                        <label for="Masculino">Maculino
                            <input type="radio" id="Masculino" name="Sexo">
                            <label for="Feminino">Feminino
                                <input type="radio" id="Feminino" name="Sexo">
                                <br>
                                Estado cívil:
                                <br>
                                <label for="Casasdo">Casado
                                    <input type="radio" id="Casado" name="Estado cívil">
                                    <label for="Solteiro">Solteiro
                                        <input type="radio" id="Solteiro" name="Estado cívil">
                                    </label>
                                    <br>
                                    <br>
                                    Inserir arquivo:
                                    <input type="file" name="arquivo">
                                    <br>
                                    <br>
                                    <button type="reset">Limpar formulário</button>
                                    <button type="submit">Confirmar dados</button>

</form>
