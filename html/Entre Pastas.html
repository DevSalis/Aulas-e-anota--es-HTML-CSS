<!--
    Arguivos extraidos do seu pc direto para seu projeto html
    devem estar dentro da mesma pasta principal no inicil do site

    para asseçar o argivo (texto, imagem, video) usa-se "../"

    ../ => procurar um arguivo na pasta atual,
    onde esta sendo digitado o codigo.

    ../../ => ao repetir (dois ponto e barra)
    procurar um arguivo na pasta acima. e assim procurar o mais acima
    possivel no seu computador, a medida em que ../ é repetido.

    OBS: Como reiniciar o VScode?

    (windos) Ctrl + Shift + p => Na area de pesquisa digita:
    reload window (ou recarregar caso esteja em portugues)
-->
